<html>
    <head>
        <style>
            body {
                font-family: Helvetica;
            }
        </style>
        <script type="module" src="SpinProgress/SpinProgress.mjs"></script>
        <style>
            spin-progress {
                margin: 10px;
                --spin-color: red;
                --spin-stroke-width: 5px;
                --spin-width: 40;
            }
            .spin-warn {
                --spin-color: #EAAB59
            }
            .spin-valid {
                --spin-color: #73D140
            }
        </style>
    </head>
    <body>
        <h1>Spin Progress</h1>
        <spin-progress percent="25"></spin-progress>
        <spin-progress class="spin-warn" percent="45"></spin-progress>
        <spin-progress class="spin-valid" percent="80"></spin-progress>

        <p>This component allows displaying SVG circle progress bar. </p>
    </body>
</html>
