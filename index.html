<html>
    <head>
        <script src="SpinProgress/SpinProgress.js"></script>
        <style>
            body {
                font-family: Helvetica;
            }
            spin-progress {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Spin Progress</h1>
        <spin-progress color="#ED5A5C" percent="25" stroke="5" width="40"></spin-progress>
        <spin-progress color="#EAAB59" percent="45" stroke="5" width="40"></spin-progress>
        <spin-progress color="#73D140" percent="80" stroke="5" width="40"></spin-progress>

        <p>This component allows displaying SVG circle progress bar. </p>
    </body>
</html>
